
<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang= "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device=width, initial-scale=1.0"> 
        <link rel="stylesheet" href="{%  static 'css/loginform.css' %}"/> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
        <title>RakuVision Login</title>
             
    </head>
    <body >
        <div class="container" style="align-items:center">
            <div class="name">  
            </div>
            <div class="content-box">
                <div class="content-main">
                    <div class="login-form">
                        <h1>Rakathon Login</h1>
                        <h4>New User? <a href="signup">Register Here!</a></h4><br>
                         <form action="{% url 'Login' %} " method="POST">
                            {% csrf_token %}
                            <label for="username">Username:</label>
                            <input type="username" name="username" placeholder="Enter Username">
                            <br><br>
                            <label for="password">Password:</label>
                            <input type="password" name="password"><br>
                        <input type="submit" class="btn-primary" value="Log in">
                        </form>
                    </div>
                    
                </div>
            </div>
       </div>
    </body>   

    <style> 
        body {
    background-image: url("https://www.nippon.com/en/ncommon/contents/in-depth/1484213/1484213.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    height: 100vh;
    margin: 0;
    padding: 0;
    position: relative; /* Add position relative to create a stacking context */
}

/* Add a pseudo-element for the black overlay */
body::before {
    content: "";
    background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
    position: fixed; /* Change to fixed position */
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1; /* Place the overlay behind the content */
}

/* Reset margin and padding for all elements */
* {
    margin: 0;
    padding: 0;
}

/* Rest of your styles */


/* Rest of your styles */
 
            
    </style>  
</html>
