<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>

<div class="dashboard" style="max-width: 100%">
    <img class="mySlides" src="https://facts.net/wp-content/uploads/2023/06/45-facts-about-tokyo-1688094762.jpeg" style="width: 100%; opacity: 0.5">
    <div class="banner-text">
        <h1>Visual Search & Product Discovery</h1>
        <h4>Revolutionizing E-Commerce, One Click at a Time</h4>
        <button><h4><a href="{% url 'signup' %}">Sign up</a></h4></button>
    </div>
</div>

<style>
    body {
        background-color: rgb(255, 255, 255);
        padding: 0px;
        margin: 0;
    }

    .dashboard {
        position: relative; /* Add position relative to the dashboard container */
        text-align: center; /* Center align the text */
        background-color: black;
        text-shadow: 2px 2px #000000;
    }

    .dashboard img {
        margin-top: 65px;
        padding: 0;
        height: 700px;
        width: 100%;
        object-fit: cover;
    }

    /* Style for the banner text */
    .banner-text {
        font-family: 'Arial';
        font-size:150%;
        position: absolute; /* Position the text absolutely within the dashboard */
        top: 55%; /* Place the text vertically in the middle */
        left: 40%; /* Place the text horizontally in the middle */
        transform: translate(-35%, -50%); /* Center the text */
        color: white; /* Text color */
        padding: 20px; /* Add padding to the text */

    }

    .banner-text button {
        display: block;
        background-color: rgb(175, 36, 24);
        color: white;
        text-align: center;
        border: none;
        border-radius: 13px;
        padding: 0.8px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 2px 2px;
        width:20%;
        font-size: 16px;
        box-shadow: 0 2px 2px 2px rgba(0,0,0.5,0.1);
    }
    .banner-text button a{
        text-decoration: none;
        color: white;
        height:100%;
    }
    .banner-text button:hover {
        display: block;
        background-color: white;
        color: rgb(175, 36, 24);
        text-align: center;
        border: none;
        border-radius: 13px;
        padding: 0.8px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 2px 2px;
        width:20%;
        font-size: 16px;
        box-shadow: 0 2px 2px 2px rgba(0,0,0.5,0.1);
    }
    .banner-text button a:hover{
        height:100%;
        text-decoration: none;
        color: rgb(175, 36, 24);
    }
</style>

</body>
</html>
